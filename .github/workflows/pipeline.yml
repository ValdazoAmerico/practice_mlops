name: MLOps Pipeline

on:
  push:
    paths:
      - 'models/candidate_model.pkl'
      - '**.py'
      - 'thresholds.json'

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run pipeline
        run: python pipeline.py
